<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function1</title>
</head>
<body>
<script>
	function Add(x,y){
		x=+x;
		y=+y;
		return x+y;
	}

	function Sub(x,y){
		return x-y;
	}

	function Mul(x,y){
		return x*y;
	}

	function Div(x,y){
		if (y==0) {
			alert("This operation cannot be done. Change your second parameter.");
			general();
		}
		else {
			alert(x/y);
        	return x/y;
		}	
	}
	function general(){
	var fpar=prompt("Enter first number","");
	if (fpar==null){
		return;
	}
	var spar=prompt("Enter second parameter","");
	if (spar==null){
		return;
	}
	var operation=prompt("Which operation would you like to do? (Add, Sub, Mul, Div)","");
	if (operation==null){
		return;
	}

	switch (operation){
		case "Add":
			alert(Add(fpar,spar));
			break;
		case "Sub":
			alert(Sub(fpar,spar));
			break;
		case "Mul":
			alert(Mul(fpar,spar));
			break;
		case "Div":
			Div(fpar,spar);
			break;
		default:
			alert("You must enter the parameters");
	}
}
general();
</script>	
</body>
</html>
