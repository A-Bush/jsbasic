<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function2</title>
</head>
<body>
	<script>

	function signOfNumber(x){
		if (x<0){
			return -1;
		}
		if (x>0) {
			return 1;
		}
		if (x==0) {
			return 0;
		}
		else {
			return "is not a Number";
		}
	}


	function primeNumber(x){
		if (x==0 || x==1){
			return false;
		}
		for (var i=2; i<=Math.sqrt(x); i++){
			if (x%i==0) return false;
		}
		return true;
	}

	function divideNumber(x){
		var divconcat=[];
		for (i=0; i<dividers.length; i++){
			if (x%dividers[i]==0){
				divconcat=divconcat.concat(dividers[i]);
			}
		}
		return divconcat;
	}


	var value=prompt("Enter a number","");

	var signResult=signOfNumber(value);
	if (signResult=1){
		console.log(value+" > 0");
	}
	else 
		if (signResult=-1){
		console.log(value+" < 0");
	}
	else{
		console.log(value+" = 0");
	}


	var primeResult=primeNumber(value);
	if (primeResult) {
		console.log(value+" is a prime number")
	}
	else {
		console.log(value+" is not a prime number");
	}

	var dividers=[2,5,3,6,9];
	console.log(value+" can be divided into "+divideNumber(value));
	</script>	
</body>
</html>
