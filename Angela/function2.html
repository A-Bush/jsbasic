<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function2</title>
</head>
<body>
	<script>

	function check1(x){
		if (x<0){
			return "< 0";
		}
		if (x>0) {
			return "> 0";
		}
		if (x==0) {
			return "= 0";
		}
		else {
			return "is not a Number"
		}
	}


	function check2(x){
		if (x==0 || x==1){
			return false;
		}
		for (var i=2; i<=Math.sqrt(x); i++){
			if (x%i==0) return false;
		}
		return true;
	}

	function check3(x){
		if (x%2==0 && x%5==0 && x%3==0 && x%6==0 && x%9==0){
			return true;
		}
		else {
			return false;
		}
	}
	var value=prompt("Enter a number","");
	console.log(value+" "+check1(value));

	var result2=check2(value);
	if (result2) {
		console.log(value+" is a prime number")
	}
	else {
		console.log(value+" is not a prime number");
	}

	var result3=check3(value);
	if (result3){
		console.log(value+" can be divided into 2,3,5,6,9");
	}
	else{
		console.log(value+" cannot be divided into 2,3,5,6,9");
	}
	</script>	
</body>
</html>
